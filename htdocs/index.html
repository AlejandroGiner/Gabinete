<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
  <div class="container">
    <br><br>
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <h2>Listado Pacientes</h2>
      </div>
      <table class="table table-striped">
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Telefono</th>
        </tr>
        <form method="get" id="formulario">
          <tr>
            <td><input type="text" name="dni" id="dni" size="10"></td>
            <td><input type="text" name="nombre" id="nombre" size="15"></td>
            <td><input type="text" name="apellidos" id="apellidos" size="15"></td>
            <td><input type="text" name="telefono" id="telefono" size="9"></td>
            <td><button type="submit" name="submit" value="Añadir" class="btn btn-primary bi bi-plus-circle-fill">
                Añadir Paciente</button></td>
            <td></td>
          </tr>
        </form>

      </table>
      <p id="demo"> </p>

    </div>
    <div class="text-center">&copy; Centro Don Bosco</div>
  </div>
