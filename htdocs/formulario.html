<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Enrique García Navarro">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #pacientesForm {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #pacientesForm .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 30vw;
        }

        #pacientesForm h2 {
            text-align: center;
            padding: 1em 0;
        }

        .form-floating label {
            position: absolute;
            top: 0;
            left: 10;
            pointer-events: none;
            padding: 10px;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }

        .form-floating .form-control {
            padding-bottom: 2em;
        }

        .form-floating input:focus+label,
        .form-floating input:not(:placeholder-shown)+label {
            transform: translateY(-125%) scale(0.8);
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <main>
        <!-- Contenido de la página principal -->
        <!-- Mucho Texto generado con JS -->
        <!-- Botón para abrir el modal -->
        <button onclick="openModal()">Abrir Modal</button>
    </main>

    <!-- Modal -->
    <div id="pacientesForm">
        <div class="modal-content">
            <h2>Agrear Paciente</h2>
            <form id="myForm" class="form-floating">
                <div class="row g-3">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder=" ">
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="ap1" name="ap1" placeholder=" ">
                            <label for="ap1">Apellido1</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="ap2" name="ap2" placeholder=" ">
                            <label for="ap2">Apellido2</label>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="dni" name="dni" placeholder=" ">
                            <label for="dni">DNI</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="tel" class="form-control" id="tlf" name="tlf" placeholder=" ">
                            <label for="tlf">Teléfono</label>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder=" ">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder=" ">
                            <label for="direccion">Dirección</label>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="cp" name="cp" placeholder=" ">
                            <label for="cp">CP</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="pais" name="pais" placeholder=" ">
                            <label for="pais">País</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="date" class="form-control" id="fnac" name="fnac">
                            <label for="fnac">Fecha de Nacimiento</label>
                        </div>
                    </div>
                </div>

                <button type="button" onclick="submitForm()">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('pacientesForm').style.display = 'flex';
        }

        function submitForm() {
            // Aquí puedes agregar lógica de validación y enviar el formulario con fetch
            // Por ahora, solo cerramos el modal
            document.getElementById('pacientesForm').style.display = 'none';
        }
    </script>

</body>

</html>
