<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Gabinete Médico - Centro ......</title>
</head>

<body>
  <div class="container">
    <br><br>
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <h2>Listado Pacientes</h2>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Telefono</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Ver citas</th>
          </tr>
        </thead>
        <tbody id="main-table-body"></tbody>
      </table>
      <button class="btn btn-primary bi bi-person-plus-fill" data-bs-target="#crearUsuarioModal" data-bs-toggle="modal"> Añadir usuario</button>
    </div>
    <div class="text-center">&copy; Centro Don Bosco</div>
  </div>


  <!-- MODAL modificarUsuario -->
  <div class="modal modal-lg fade" id="modificarUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modificar empleado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <input type="hidden" name="id_usuario" id="id_usuario_modificar">
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="dni" id="dni" placeholder="">
              <label for="dni" class="col-sm-2 form-label">DNI</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="nombre" id="nombre" placeholder="">
              <label for="nombre" class="col-sm-2 form-label">Nombre</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="">
              <label for="apellidos" class="col-sm-2 form-label">Apellidos</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="telefono" id="telefono" placeholder="">
              <label for="telefono" class="col-sm-2 form-label">Teléfono</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="email" id="email" placeholder="">
              <label for="email" class="col-sm-2 form-label">Email</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="fecha-nac" id="fecha-nac" placeholder="">
              <label for="fecha-nac" class="col-sm-2 form-label">Fecha de nacimiento</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="direccion" id="direccion" placeholder="">
              <label for="direccion" class="col-sm-2 form-label">Dirección</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botonModificarUsuario" type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL eliminarUsuario -->
  <div class="modal fade" id="eliminarUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Eliminar usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <p>Seguro?</p>
            <input class="form-control" type="hidden" name="id_usuario" id="eliminar_id">
          </div>

          <div class="modal-footer">
            <button id="delete-button" type="submit" class="btn btn-danger">Sí</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL verCitas -->
  <div class="modal fade" id="verCitasModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">Header</div>
        <div class="modal-body">
          <table class="table table-striped">
            <thead>
              <th>Fecha</th>
              <th>Hora inicio</th>
              <th>Hora fin</th>
              <th>Tipo</th>
              <th>Facturada</th>
              <th>Comentario</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">Footer</div>
      </div>
    </div>
  </div>

  <!-- MODAL verExpediente -->
  <div class="modal fade" id="verExpedienteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">Header</div>
        <div class="modal-body">
          <table class="table table-striped">
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">Footer</div>
      </div>
    </div>
  </div>



    <!-- MODAL crearUsuario -->
    <div class="modal modal-lg fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Nuevo usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="dni" id="dni-crear" placeholder="">
              <label for="dni" class="col-sm-2 form-label">DNI</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="nombre" id="nombre-crear" placeholder="">
              <label for="nombre" class="col-sm-2 form-label">Nombre</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="apellidos" id="apellidos-crear" placeholder="">
              <label for="apellidos" class="col-sm-2 form-label">Apellidos</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="telefono" id="telefono-crear" placeholder="">
              <label for="telefono" class="col-sm-2 form-label">Teléfono</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="email" id="email-crear" placeholder="">
              <label for="email" class="col-sm-2 form-label">Email</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="fecha-nac" id="fecha-nac-crear" placeholder="">
              <label for="fecha-nac" class="col-sm-2 form-label">Fecha de nacimiento</label>
            </div>
            <div class="row form-floating mb-3">
              <input class="form-control" type="text" name="direccion" id="direccion-crear" placeholder="">
              <label for="direccion" class="col-sm-2 form-label">Dirección</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botonCrearUsuario" type="submit" class="btn btn-primary">Crear usuario</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <!-- MODAL facturar -->
    <div class="modal fade" id="facturarModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button id="facturar" type="button" class="btn btn-primary bi bi-credit-card"> Facturar</button>
            <button id="verPrecios" type="button" class="btn btn-primary bi bi-cash" data-bs-target="#preciosModal" data-bs-toggle="modal"> Ver precios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL precios -->
    <div class="modal fade" id="preciosModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Precios de citas</div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#facturarModal" data-bs-toggle="modal">Volver a facturar</button>
          </div>
        </div>
      </div>
    </div>

  <script src="app2.js"></script>
  <!-- <script src="/citas.js"></script> -->

</body>

</html>
